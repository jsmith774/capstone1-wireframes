<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CyberCard Wireframes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div id="title"><h1>CyberCard - Online Flashcard App</h1></div>
        <div id="context-bar">
          <div id="context-button"><a href="index.html">âŒ‚</a></div>
          <span id="context-label">Create Flashcard<span>
        </div>
      </header>
      <main>
        <form>
            <label for="cardPrompt">Card Prompt:</label>
            <input type="text" id="cardPrompt" name="cardPrompt"/>
            <label for="answer">Choose mp3 with recorded answer:</label>
            <input type="file" id="answer" name="answer"/>
            <label for="notes">Educator card notes/search terms/misc info:</label>
            <input type="text" id="notes" name="notes"/>
            <div class="buttonGroup">
            <input type="reset"/>
            <input type="submit" value="Save"/>
            
          </div>
        </form>
      </main>
      <footer>Footer</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
